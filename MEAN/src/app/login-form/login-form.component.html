<div class="form container-fluid">
  <div class="row d-flex flex-column" style="margin-right: 0">
    <div class="d-flex justify-content-center align-self-center">
      <h1>Welcome</h1>
    </div>
    <div class="d-flex justify-content-center align-self-center" style="margin-right: 30px">
      <form (submit)="loginUser($event)" autocomplete="off">
        <mat-form-field>
          <input matInput placeholder="Username" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <div class="input">
          <button mat-button type="submit" value="Login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
