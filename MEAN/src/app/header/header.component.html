<div style="text-align:center">
  <p>
    Select mode<br>
  </p>
  <div class="telegaBot">Last command: {{dataFromBot.command}}</div>
  <br>
  <div>
    <label for="mode">Type mode 1 or 2</label><input type="number" id="mode" #mode><br>
    <span>Data from server {{lastCommand.mode}}</span><br>
    <button (click)="setMode(mode.value)">Set mode</button>
  </div>
  <div id="chartdiv" [style.width.%]="100" [style.height.px]="500"></div>
</div>
